<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando Formularios</title>
    <link rel="stylesheet" type="text/css" href="css/estilizando-formularios.css">
</head>
<body>
    <h2>Estilizando Formularios</h2>
    <fieldset>
        <legend>Detalhes de Contato</legend>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome"  >
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email"  >
        </div>
        <div>
            <label for="url">Nome:</label>
            <input type="url" id="url"  >
        </div>
    </fieldset>
    <fieldset>
        <legend>Comentarios</legend>
        <div>
            <label>Mensagens</label>
            <textarea id="mensagem"></textarea>
        </div>
    </fieldset>
    <fieldset>
        <legend>Lembre de mim</legend>
        <label>
            <input type="radio" name="lembrar" value="sim">Sim
            <input type="radio" name="lembrar" value="não">Não
        </label>
    </fieldset>
</body>
</html>
