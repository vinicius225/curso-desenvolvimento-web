<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Manipulando estilos</h3>
    <button type="button" onclick="modificaEstilo('red')">Vermelho</button>
    <button type="button" onclick="modificaEstilo('green')">Verde</button>
    <button type="button" onclick="modificaEstilo('blue')">Azul</button>
    <hr>
    <input type="text" onkeydown="modificaEstilo(this)">
    <hr>
    <div id="quadrdado" style="border: 2px solid red; width: 400px; height: 400px;">
    </div>
</body>
<script>
    function modificaEstilo(cor)
    {
        var teste = document.getElementById("quadrdado");
        teste.style.width = cor.value;
    }
</script>
</html>
